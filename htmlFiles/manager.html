<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styleFiles/manager.css" />
    <title>Mangaer Page</title>
  </head>

  <body>
    <img id="wallpaper" src="../photos/taylorWallpaper.jpg" alt="taylorPic" />

    <h1 class="titleName">PopBeat Radio Mangament</h1>

    <ul style="float: left">
      <li style="list-style: none">
        <a href="#"
          ><button
            id="reportViewDetialsButton"
            style="width: 200px; height: 50px"
          >
            Home page
          </button></a
        >
      </li>
      <li style="list-style: none">
        <a href="#"
          ><button
            id="reportViewDetialsButton"
            style="width: 200px; height: 50px; margin-top: 20px"
          >
            Refresh Manager
          </button></a
        >
      </li>
      <li style="list-style: none">
        <a href="#"
          ><button
            id="reportViewDetialsButton"
            style="width: 200px; height: 50px; margin-top: 20px"
          >
            Go to DJ page
          </button></a
        >
      </li>
      <li style="list-style: none">
        <a href="#"
          ><button
            id="reportViewDetialsButton"
            style="width: 200px; height: 50px; margin-top: 20px"
          >
            Go to Producer Page
          </button></a
        >
      </li>
      <li style="list-style: none">
        <a href="#"
          ><button
            id="reportViewDetialsButton"
            style="
              width: 200px;
              height: 50px;
              margin-top: 400px;
              border: 2px dashed rgb(131, 112, 112);
              font-size: 30px;
            "
          >
            Questions?
          </button></a
        >
      </li>
    </ul>

    <table
      id="reportTable"
      class="tableStyle"
      style="float: left; margin-left: 200px"
    >
      <tr>
        <th id="reportTitleID" colspan="2">Reports</th>
      </tr>
      <tr>
        <td style="text-align: center">Producer Assigned</td>
        <td style="text-align: center">DJ Played</td>
      </tr>
    </table>
    <!-- <tr id="viewAll">
        <th id="viewAllReports" colspan="2">VIEW ALL REPORT IN OUR DATEBASE</th>
      </tr> -->

    <div id="assignDJ">
      <h1
        style="
          text-align: center;
          color: rgb(221, 84, 221);
          border: 1px solid rgb(184, 55, 189);
          background-color: aliceblue;
        "
      >
        Assign DJ
      </h1>
      <input type="date" id="calendar" name="date" />
      <br />

      <table id="assignTable" class="tableStyle">
        <tr>
          <td>
            DJ assigned to song
            <span><button id="reportViewDetialsButton">delete</button></span>
          </td>
        </tr>
        <tr>
          <td>
            DJ assigned to song
            <span><button id="reportViewDetialsButton">delete</button></span>
          </td>
        </tr>
        <tr>
          <td>
            DJ assigned to song
            <span><button id="reportViewDetialsButton">delete</button></span>
          </td>
        </tr>
      </table>

      <button
        id="reportViewDetialsButton"
        style="width: 200px; height: 50px; margin-top: 10px; font-size: 30px"
      >
        Apply
      </button>
      <button
        id="reportViewDetialsButton"
        style="width: 200px; height: 50px; margin-top: 10px; font-size: 30px"
      >
        Edit
      </button>
      <form action="/search" method="GET">
        <input
          id="searchBox"
          type="search"
          name="query"
          placeholder="search here :)"
        />
        <button
          id="reportViewDetialsButton"
          style="float: inherit; width: 100px; height: 30px"
          type="submit"
        >
          Search
        </button>
      </form>
      <button
        id="reportViewDetialsButton"
        style="width: 400px; height: 50px; margin-top: 100px; font-size: 30px"
      >
        Clear any change
      </button>
    </div>
    <script src="../scriptFiles/script.js"></script>
  </body>
</html>
