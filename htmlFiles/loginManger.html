<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managerLogin</title>
    <style href="styleFiles/login.css"></style>
    <link rel="stylesheet" href="../styleFiles/login.css">
</head>







<body>
    <img class="backgroundPic" src="../photos/loginBackgroundPic.png">
    <div class="loginArea">
        <div class="userNameBox"><input id="userName" type="text" placeholder="userName here"></div>
        <div class="passwordBox"><input id="password" type="password" placeholder="password here"></div>
    </div>
    <div class="loginButtons">
        <div class="signInBox"><button id="signInButton">Log in</button></div>
        <div class="forgotPasswordBox"><button id="forgotPasswordButton">forget your password</button></div>
        <div>
            <p class="loginErrorClass" id="loginError">Incorrect user name or password. please try again.</p>
        </div>
        <audio id="errorSound" src="../audios/errorLoginSound.mp3"></audio>

    </div>
    <script src="../jsFiles/login.js"></script>
</body>

</html>
