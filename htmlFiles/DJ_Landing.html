<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PopBeat Radio DJ Interface">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DJ_Landing Page</title>
    <link rel="stylesheet" href="../styleFiles/DJStyle.css">
    <script src="../scriptFiles/DJScript.js"></script>
    <script src="../scriptFiles/data.js"></script>
    <script src="../scriptFiles/djplayer.js"></script>
</head>

<body style="background-color:#ffc8e4;">

    <div id="outer-container">
        <div class="sideBar">
            <a href="#">Home Page</a>
            <a href="#">Manager Page</a>
            <a href="#">Producer Page</a>
            <a href="#">Questions</a>
        </div>

        <div id="content">
            <h1 id="title">PopBeat Radio DJ</h1>
            <h1 class="section_Title">Select a Time</h1>

            <div class="grid-container">
                <div class="time-selector">
                    <label for="time-dropdown">Choose a time slot:</label>
                    <select id="time-dropdown">
                        <!-- Time slots will be populated by JavaScript -->
                    </select>
                    <button id="submit-button">Let's DJ</button>
                </div>

                <div id="selected-time" class="selected-time-block">
                    <p>Selected Time: <time>--:--</time></p>
                </div>
            </div>

            <div class="search-section">
                <input type="text" id="search-input" placeholder="Search for songs...">
                <button id="search-button">Search</button>
                <div id="search-results"></div>
            </div>
            

            <div class="media-controls">
                <h2>Now Playing</h2>
                <div class="current-track-info">
                    <img src="placeholder-album-art.jpg" alt="Album Art" class="album-art">
                    <div class="track-details">
                        <p class="song-title">Select a track to play</p>
                        <p class="artist-name"></p>
                    </div>
                </div>
                <audio id="audio-player" controls>
                    <source src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <div class="playback-controls">
                    <button class="prev-track">Previous</button>
                    <button class="play-pause">Play/Pause</button>
                    <button class="next-track">Next</button>
                </div>
            </div>

            <div class="playlist-management">
                <div class="current-playlist">
                    <h2>Current Playlist</h2>
                    <table id="current-playlist-table">
                        <thead>
                            <tr>
                                <th>Track</th>
                                <th>Artist</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Current playlist items will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="previous-playlists">
                    <h2>Previous Playlists</h2>
                    <div class="previous-playlist-container">
                        <!-- Previous playlists will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
